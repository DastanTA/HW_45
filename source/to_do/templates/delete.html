{% extends "base.html" %}

{% block title %}Delete {{ task.name }}{% endblock %}

{% block menu %}
    <li><a href="{% url 'main' %}">Home</a>
    <li><a href="{% url 'view_task' task.pk %}">Back to task view</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete task "{{ task.name }}"?</h1>
    <form method="POST" action="{% url "delete_task" task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "view_task" task.pk %}">Cancel</a></p>
    </form>
{% endblock %}
